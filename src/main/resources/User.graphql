schema {
    query: Query
    mutation: Mutation
}

type Mutation {
    addUser(email: String!, username: String!, password: String!): String
    updateUser(username: String!, email: String!, password: String!): String
    deleteUser(username: String!): String
}

type Query{
    users: [User]
    user(username: String!): User
}

type User{
    userId: Int
    email: String
    username: String
    password: String
}